<!DOCTYPE html>
<html lang="en">

<head>

    </div>
    <div class="gallery__item">
      <img src="./images/2.jpg" alt="Gallery Image" class="gallery__image">
      <div class="gallery__content">
        <h3 class="gallery__text gallery__text--top">Give</h3>
        <h2 class="gallery__title">Take</h2>

    </div>
    <div class="gallery__item">

      <div class="gallery__content">

        <h2 class="gallery__title">It</h2>

    </div>

      <img src="./images/5.jpg" alt="Gallery Image" class="gallery__image">
      <div class="gallery__content">
        <h3 class="gallery__text gallery__text--top">Life</h3>
        <h2 class="gallery__title">In</h2>
        <h3 class="gallery__text gallery__text--bottom">Motion</h3>

  <script src="./script.js"></script>

</html>
